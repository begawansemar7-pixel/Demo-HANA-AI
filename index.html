<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest & Themeing -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1E7145" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>AI Halal Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Theme switching script to prevent FOUC
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
              'inter': ['Inter', 'sans-serif'],
            },
            colors: {
              'halal-green': '#1E7145',
              'accent-gold': '#FFD700',
              'turquoise-blue': '#40E0D0',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.95' },
              },
              pulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              },
              fadein: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pulse-eye': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.7' },
                '50%': { transform: 'scale(1.25)', opacity: '1' },
              },
              speaking: {
                '0%, 100%': { transform: 'scaleY(0.4)' },
                '50%': { transform: 'scaleY(1)' },
              },
              'scan-line': {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              },
              'highlight-fade-light': {
                '0%': { backgroundColor: 'rgba(30, 113, 69, 0.2)' },
                '100%': { backgroundColor: 'transparent' }
              },
              'highlight-fade-dark': {
                '0%': { backgroundColor: 'rgba(30, 113, 69, 0.3)' },
                '100%': { backgroundColor: 'transparent' }
              },
              'modal-overlay-fade-in': { from: { opacity: 0 }, to: { opacity: 1 } },
              'modal-overlay-fade-out': { from: { opacity: 1 }, to: { opacity: 0 } },
              'modal-content-enter': { from: { opacity: 0, transform: 'scale(0.95)' }, to: { opacity: 1, transform: 'scale(1)' } },
              'modal-content-exit': { from: { opacity: 1, transform: 'scale(1)' }, to: { opacity: 0, transform: 'scale(0.95)' } },
            },
            animation: {
              breathing: 'breathing 4s ease-in-out infinite',
              pulse: 'pulse 1.5s ease-in-out infinite',
              fadein: 'fadein 0.5s ease-in-out',
              'pulse-eye': 'pulse-eye 2.5s ease-in-out infinite',
              speaking: 'speaking 0.7s ease-in-out infinite',
              'scan-line': 'scan-line 3s ease-in-out infinite alternate',
              'highlight-fade': 'highlight-fade-light 1.5s ease-out',
              'modal-overlay-enter': 'modal-overlay-fade-in 0.3s ease-out forwards',
              'modal-overlay-exit': 'modal-overlay-fade-out 0.3s ease-out forwards',
              'modal-content-enter': 'modal-content-enter 0.3s ease-out',
              'modal-content-exit': 'modal-content-exit 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes pulse-red-ring {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }
      .mic-pulse {
        animation: pulse-red-ring 2s infinite;
      }
      .bg-halal-pattern {
        background-color: #f9fafb; /* bg-gray-50 */
      }
      .dark .bg-halal-pattern {
        background-color: #111827; /* bg-gray-900 */
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .task-text::after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        height: 2px;
        width: 0;
        background-color: currentColor;
        transition: width 0.3s ease-in-out;
      }
      .task-text.task-completed::after {
        width: 100%;
      }
      .animate-highlight-fade {
        animation: highlight-fade-light 1.5s ease-out;
      }
      .dark .animate-highlight-fade {
        animation-name: highlight-fade-dark;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
